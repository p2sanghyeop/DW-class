<script>
    $('.btn').click(function(){
        $('.write-popup').css('display', 'block');
    });
    $('.btn-cancel').click(function(){
        $('.write-popup').css('display', 'none');
    });
    $('.btn-close').click(function(){
        $('.update-popup').css('display', 'none');
        location.reload();
    })

    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) => {item.classList.remove('hovered')});
        this.classList.add('hovered');
    }
    list.forEach((item) => {item.addEventListener('mouseover',activeLink)});
</script>
<script>
    //게시판 통계함수
    getBoardStartList();

    function getBoardStartList(){
        $.ajax({
        url : 'http://localhost:8080/api/v1/board/startlist',
        type : 'GET',
        dataType : 'json',
        success : function(response){        
            //text() or html() input을 제회한 태그를 컨트롤 할때 사용
            //val()은 input 컨트롤할때 사용
            console.log(response)
            $('#boardcnt').text(response.boardcnt)
            $('#studentscnt').text(response.studentscnt)
            $('#viewcnt').text(response.viewcnt)
            $('#writecnt').text(response.writecnt)
            
                }
                 
        })
        
    }

    //게시판작성, 게시판 리스트 호출
    $('#contentSubmit').click(function(){
        if(confirm('게시글을 작성하시겠습니까?')){
        var studentsName = $('#studentsName').val();
        var title = $('#title').val();
        var content = $('#content').val();
        var studentsId = 9
        if(title == ''){
            alert('제목입력')
            return 0;
        }
        if(content == ''){
            alert('내용작성')
            return 0;
        }
        jsondata = {
            studentsId : studentsId,
            title : title,
            content : content
        }

        $.ajax({
        url : 'http://localhost:8080/api/v1/board',
        type : 'POST',
        contentType : 'application/json',
        dataType : 'json',
        data : JSON.stringify(jsondata),
        success : function(response){
          console.log(response)
          if(response>0){
            $('.write-popup').css('display', 'none');
            //내가 작성한글 지우기
            $('#title').val('');
            $('#content').val('');
            $('#bodydata').children().remove();
            getBoardList(1,10);
            
                }
            }     
        })
    }

});
    
    function getBoardList(pageNum, pageSize){
        $.ajax({
        url : 'http://localhost:8080/api/v1/board/all?pageNum='+pageNum+'&pageSize='+pageSize,
        type : 'GET',
        dataType : 'json',
        success : function(response){
            console.log(response)
            console.log(response.list.length)
            var html ='';
            if(response.list.length>0){
                for(var i=0; i<response.list.length; ++i){
                    // if(response[i].updateAt == undefined){
                    //     response[i].updateAt = '-'
                    // }
                    // 조회수 구현예정 
                    if(0<=response.list[i].cnt && response.list[i].cnt<10){
                        html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class=row>'+response.list[i].cnt+'</span></td></tr>'
                    }
                    else if(11<=response.list[i].cnt && response.list[i].cnt<=20){
                        html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class=middle>'+response.list[i].cnt+'</span></td></tr>'  
                    }
                    else if(response.list[i].cnt>20){
                        html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class=high>'+response.list[i].cnt+'</span></td></tr>'  
                    }
                }
                //페이징 화면구현
                var paginationHtml = '';
                    if(response.hasPreviousPage){ //이전 페이지가 true 라면
                        paginationHtml += '<a onclick="getBoardList('+(response.pageNum-1)+','+pageSize+')" href="#">Previous</a>';
                    }
                    for(var i=0; i<response.navigatepageNums.length; i++){ //페이지 번호 길이 만큼 for문 실행
                        paginationHtml += '<a id="pageNum'+response.navigatepageNums[i]+'"onclick="getBoardList('+response.navigatepageNums[i]+','+pageSize+')href="#">'+response.navigatepageNums[i]+'</a>';
                    }
                    if(response.hasNextPage){ //다음 페이지가 true 라면
                        paginationHtml += '<a onclick="getBoardList('+(response.pageNum+1)+','+pageSize+')" href="#">Next</a>';
                    }
                    $('.pagination').children().remove()
                    $('.pagination').append(paginationHtml);
                    //페이지 번호에 맞게 css 수정
                    $('#pageNum'+pageNum).css('backgroundColor','#287bff')
                    $('#pageNum'+pageNum).css('color','#fff')
            }

            else{
                //게시글 없음 로직 구현
                html += '<tr><td colspan=6 style="text-align: center;">게시글이 없습니다</td></tr>'
            }
            $('#bodydata').children().remove()
            $('#bodydata').append(html)
      
        },
        // error : function(reuqest, status, error){
        //     console.log(error)
        // },
    })
    }
    getBoardList(1,10);

    //클릭한게시물 확인
    function getBoard(boardId){
        console.log(boardId)
        $('.update-popup').css('display', 'block')
        
        //ajax작성
        $.ajax({
        url : 'http://localhost:8080/api/v1/board/boardid/'+boardId,
        type : 'GET',
        dataType : 'json',
        success : function(response){
            console.log(response);
            //input에 date set 해주기
            $('#upt-title').val(response.title)
            $('#upt-content').val(response.content)
            $('#boardIdHidden').val(response.boardId)
            setBoardViews(boardId) //조회수 함수

        }
    })
    }
    //게시물 수정하는 함수
    $('#contentUpdate').click(function(){
        //1. 게시판 번호 확인 
        var boardId = $('#boardIdHidden').val()//hidden에 숨겨운 boardId가져오기
        //2. json생성
        var title = $('#upt-title').val()
        var content = $('#upt-content').val()
        var jsondata = {
            boardId : boardId,
            title : title,
            content : content
        }
        //3. ajax
        $.ajax({
        url : 'http://localhost:8080/api/v1/board/boardid/'+boardId,
        type : 'PATCH',
        contentType : 'application/json',
        dataType : 'json',
        data : JSON.stringify(jsondata),
        success : function(response){
            if(response>0){
                alert('수정완료')
                $('.update-popup').css('display', 'none')
                location.reload();
            }

        }
        
        })
    })

    //게시물 삭제
    $('#contentDelete').click(function(){
        var boardId = $('#boardIdHidden').val()
        var title = $('#upt-title').val()
        var content = $('#upt-content').val()
        var jsondata = {
            boardId : boardId,
            title : title,
            content : content
        }
        //3. ajax
        $.ajax({
        url : 'http://localhost:8080/api/v1/board/boardid/'+boardId,
        type : 'DELETE',
        contentType : 'application/json',
        dataType : 'json',
        data : JSON.stringify(jsondata),
        success : function(response){
                alert('삭제완료')
                $('.update-popup').css('display', 'none')
                $('#bodydata').children().remove();
                getBoardList(1,10);
        }
        
    })
    })

    function setBoardViews(boardId){//게시판번호 증가함수
        $.ajax({
        url : 'http://localhost:8080/api/v1/board/views/boardid/'+boardId,
        type : 'PATCH',
        dataType : 'json',
        success : function(response){
            if(response > 0){
                    $('#boardData').children().remove();//tbody id
                    getBoardList(1,10);
                }
        }
        
    })
    }

    $('#searchBar').keyup(function(key){
        //엔터를 누를때 출력 hello word를 출력하고 싶음
        //13은 엔터의미
        if(key.keyCode ==13){
            console.log('hello word')
            //1. input 값 가져옴
            var search = $('#searchBar').val();//inpu에 작성한 작성자를 가져옴
            console.log(search)

            $.ajax({
        url : 'http://localhost:8080/api/v1/board/search?writer='+search,
        type : 'GET',
        dataType : 'json',
        success : function(response){
            console.log(response)
            var html ='';
            if(response.length>0){
                for(var i=0; i<response.length; ++i){
                    if(0<=response[i].cnt && response[i].cnt<10){
                        html += '<tr onclick=getBoard('+response[i].boardId+')><td>'+response[i].boardId+'</td><td>'+response[i].studentsName+'</td><td>'+response[i].title+'</td><td>'+response[i].updateAt+'</td><td>'+response[i].createAt+'</td><td><span class=row>'+response[i].cnt+'</span></td></tr>'
                    }
                    else if(11<=response[i].cnt && response[i].cnt<=20){
                        html += '<tr onclick=getBoard('+response[i].boardId+')><td>'+response[i].boardId+'</td><td>'+response[i].studentsName+'</td><td>'+response[i].title+'</td><td>'+response[i].updateAt+'</td><td>'+response[i].createAt+'</td><td><span class=middle>'+response[i].cnt+'</span></td></tr>'  
                    }
                    else if(response[i].cnt>20){
                        html += '<tr onclick=getBoard('+response[i].boardId+')><td>'+response[i].boardId+'</td><td>'+response[i].studentsName+'</td><td>'+response[i].title+'</td><td>'+response[i].updateAt+'</td><td>'+response[i].createAt+'</td><td><span class=high>'+response[i].cnt+'</span></td></tr>'  
                    }
                }
            }
            else{
                //게시글 없음 로직 구현
                html += '<tr><td colspan=6 style="text-align: center;">게시글이 없습니다</td></tr>'
            }
            $('#bodydata').children().remove()
            $('#bodydata').append(html)
        },
    })
        }
    })
    getPageNum()

        // id : pageNum
        //pageNum childeren 길이 알아내기
        var len = $('.pageNum') .children.length
